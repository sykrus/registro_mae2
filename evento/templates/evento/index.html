<!-- myproject/templates/index.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Proyecto Django{% endblock %}</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <!-- Fontawesome Icon -->
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome.min.css' %}">
    <!-- Layerslider -->
    <link rel="stylesheet" href="{% static 'assets/css/layerslider.min.css' %}">
    <!-- Magnific Popup -->
    <link rel="stylesheet" href="{% static 'assets/css/magnific-popup.min.css' %}">
    <!-- Slick Slider -->
    <link rel="stylesheet" href="{% static 'assets/css/slick.min.css' %}">
    <!-- Theme Custom CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>
<body>

    
    <!--==============================
     Preloader
  ==============================-->
  <div class="preloader  ">
    <button class="vs-btn preloaderCls">Cancelar Carga... </button>
    <div class="preloader-inner">
        <div class="loader-logo"><img src="{% static 'assets/img/mae/logo.png' %}" style="width: 150px; height: 150px" alt="logo"></div>
        <div class="spinner"></div>
    </div>
  </div>

     <!--==============================
    Body clip
    ==============================-->
    <svg class="svg-hidden">
        <clipPath id="body-clip1" clipPathUnits="objectBoundingBox">
            <path d="M1,0 L0.755,0.202 L0.806,0.506 L0,1 L0.999,1"></path>
        </clipPath>
    </svg><!--==============================
    Mobile Menu
  ============================== -->
    <div class="vs-menu-wrapper">
        <div class="vs-menu-area text-center">
            <button class="vs-menu-toggle"><i class="fal fa-times"></i></button>
            <div class="mobile-logo">
                <a href="index.html">
                    <img src="assets/img/logo.svg" alt="logo"> </a>
            </div>
            <div class="vs-mobile-menu">
                <ul>
                 
                    <li>
                        <a href="about.html">Registrar</a>
                    </li>
                
                  
            
                    <li>
                        <a href="contact.html">MAE Web</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--==============================
        Header Area
    ==============================-->
    <header class="vs-header header-layout3">
        <div class="header-top">
            <div class="container">
                <div class="row align-items-center justify-content-between text-center gy-2">
                    <div class="col-md-auto">
                      
                    </div>
                    <div class="col-md-auto">
                        <div class="header-links style2">
                            <ul>
                                <li><i class="fas fa-envelope"></i><a href="mailto:contact@example.com">Email: maecontacto1@gmail.com</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="menu-area">
            <div class="container">
                <div class="row justify-content-between align-items-center">
                    <div class="col d-none d-lg-block">
                        <div class="header-social style2">
                            <span class="social-title">Nuestras Redes</span>
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="header-logo2">
                    
                            <a href="index.html"><img src="{% static 'assets/img/mae/logo.png' %}" style="height: 180px; width: 180px" alt="logo"></a>
                        </div>
                    </div>
                    <div class="col d-flex justify-content-end gap-4">
                        <div class="header-icons style3">
                            <a href="cart.html" class="cart-icon"><i class="far fa-shopping-bag"></i></a>
                            <button class="vs-menu-toggle"><i class="fal fa-bars"></i></button>
                        </div>
                        <a href="match-details.html" class="vs-btn d-none d-md-inline-block">Registrar Equipo   </a>
                    </div>
                </div>
            </div>
        </div>
    </header>



    <div data-bg-src="{% static 'assets/img/bg/body-bg-2-1.png' %}"><!--==============================
    Team Area
    ==============================-->


    {% block content %}
    {% endblock %}
    
    <!-- Jquery -->
    <script src="{% static 'assets/js/vendor/jquery-3.6.0.min.js' %}"></script>
    <!-- Slick Slider -->
    <script src="{% static 'assets/js/slick.min.js' %}"></script>
    <!-- Layerslider -->
    <script src="{% static 'assets/js/layerslider.utils.js' %}"></script>
    <script src="{% static 'assets/js/layerslider.transitions.js' %}"></script>
    <script src="{% static 'assets/js/layerslider.kreaturamedia.jquery.js' %}"></script>
    <!-- Bootstrap -->
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <!-- Magnific Popup -->
    <script src="{% static 'assets/js/jquery.magnific-popup.min.js' %}"></script>
    <!-- Isotope Filter -->
    <script src="{% static 'assets/js/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static 'assets/js/isotope.pkgd.min.js' %}"></script>
    <!-- Wow.js -->
    <script src="{% static 'assets/js/wow.min.js' %}"></script>
    <!-- Main Js File -->
    <script src="{% static 'assets/js/main.js' %}"></script>


</body>
</html>
